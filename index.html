<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear on focus</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="wrapper">
        <input type="text" onfocus="if(this.value == 'Enter your name here!') { this.value = ''; }" value="Enter your name here!" />
    </div>
</body>
</html>
